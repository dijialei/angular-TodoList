<form #addF="ngForm" (submit)="addUser(addF)">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">New User</h5>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Username: </span>
                <input #newUser="ngModel" type="text" class="form-control" name="username" ngModel required>
            </div>
            <div *ngIf="newUser.touched && newUser.invalid && newUser.hasError">
                <div *ngIf="newUser.errors">Username required</div>
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Password: </span>
                <input #newPwd="ngModel" type="text" class="form-control" name="pwd" ngModel required>
            </div>
            <div *ngIf="newPwd.touched && newPwd.invalid && newPwd.hasError">
                <div *ngIf="newPwd.errors">Password required</div>
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Role: </span>
                <select #newRole="ngModel" name="role" ngModel required>
                    <option value="user" >User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div *ngIf="newRole.touched && newRole.invalid && newRole.hasError">
                <div *ngIf="newRole.errors">Role required</div>
            </div>
            <p class="error" *ngIf="error">{{errorMessage}}</p>
            <div class="d-flex justify-content-end">
                <button (click)="cancel()" class="btn btn-danger"  type="button">Cancel</button>
                <button [disabled]="addF.invalid" type="submit" class="btn btn-primary" >Add</button>
              </div>
        </div>
    </div>
</form>
