<div class="container w-75 mt-3 ">
    <div class="d-flex justify-content-center">
        <h2>Todolist Per User</h2>
    </div>
    <div class="d-flex justify-content-end align-items-baseline">
        <div *ngIf="selectedUser.id" class="w-50 ">
            <input [(ngModel)]="todoMessage" type="text" class="w-75">
            <button (click)="addTodo()" class="btn btn-light ms-1">Add</button>
        </div>
        <p>Bonjour : {{loginUser.name}}</p>
        <button (click)="disconnection()" type="button" class="btn btn-primary btn-sm ms-1">Disconnection</button>
    </div>
    <div class="row justify-content-center align-items-center g-2 ">
        <button *ngIf="selectedUser.id" (click)="showUrgent()" class="btn btn-danger btn-sm w-25">Urgent</button>
        <button *ngIf="selectedUser.id" (click)="showAll()" class="btn btn-light btn-sm w-25">Tous</button>
    </div>
    <div id="domain" class="row justify-content-center align-items-center g-2 ">
        <div *ngIf="loginUser.role == 'admin'" class="col-2 h-100 d-flex flex-column "
            style="background-color: aliceblue;">
            <button (click)="addUser()" class="btn btn-info mt-3">Add User</button>
            <div id="userList" class="h-75 mt-3">
                <div class="d-flex flex-column align-items-center mt-1" *ngFor="let u of users;index as i">
                    <button (click)="selcetUser(u)" class="btn btn-info btn-sm mb-1">{{u.name}}</button>
                    <div>
                        <button (click)="modifyUser(u.id)" class="btn btn-outline-warning">Modify</button>
                        <button (click)="deleteUser(u.id)" class="btn btn-outline-danger">Delete</button>
                    </div>

                </div>

            </div>
        </div>
        <div class="col-10 h-100 d-flex flex-column justify-content-center align-items-center mt-5">
            
            <router-outlet>

            </router-outlet>
        </div>

    </div>
</div>
